<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="images/heart.ico"/>
    <link rel="stylesheet" href="css/opening.css">
    <link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="fonts/iconic/css/material-design-color-palette.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>

<body>
    <div class="limiter">
        <div class="bgi" style="background-image: url('images/pexels-zaksheuskaya-4391607.jpg');">
            <div class="login-box">
                <form class="login-form">
                    <span class="login-form-logo">
                        <i class="zmdi zmdi-cake mdc-text-purple-200"></i>
                    </span>
                    <span class="login-form-title">Log in</span>

                    <div class="login-input" data-validate="Masukkan Nama">
                        <input id="inputName" class="input" type="text" name="name" placeholder="Nama Panggilan">
                        <span class="input-icon" data-placeholder="&#x2764;"></span>
                    </div>
                    
                    <div class="login-input" data-validate="Masukkan Password 1">
                        <input id="inputPw1" class="input" type="text" name="tgl1" placeholder="Password 1: Tanggal Lahirku">
                        <span class="input-icon" data-placeholder="&#x264f;"></span>
                    </div>
                    
                    <div class="login-input" data-validate="Masukkan Password 2">
                        <input id="inputPw2" class="input" type="text" name="tgl2" placeholder="Password 2: Tanggal awal kita">
                        <span class="input-icon" data-placeholder="&#x2780;"></span>
                    </div>
                    
                    <div class="login-input" data-validate="Masukkan Password 3">
                        <input id="inputPw3" class="input" type="text" name="tgl3" placeholder="Password 3: Tanggal nikah :v">
                        <span class="input-icon" data-placeholder="&#x26E3;"></span>
                    </div>

                    <div class="login-input" data-validate="Bukan Mermet">
                        <input id="inputPw4" class="input" type="text" name="species" placeholder="Bidadari/Mermet?">
                        <span class="input-icon" data-placeholder="&#x271E;"></span>
                    </div>

                    <!-- <div class="login-checkbox">
                        <input class="input-checkbox" id="ckb" type="checkbox" name="love-andre">
                        <label class="label-checkbox" for="ckb">
                            Love Andre
                        </label>
                    </div> -->

                    <div class="container-login-form-button">
                        <button class="login-form-button" onclick="validate()">Login</button>
                    </div>

                    <div class="forget-login">
                        <p><a class="forget" href="html/forget.html">Clue</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/opening.js"></script>
</body>
</html>
